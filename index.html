<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>電卓</title>
  <script src="js/jquery-3.6.0.js"></script>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <div class="container">
        <div class="content">
            <table>
                <!--液晶画面-->
                <tr>
                    <td colspan="4"><input type="text" id="display" name="display" value="0" disabled></td>
                </tr>
                
                <!-- 7~9,＋ -->
                <tr>
                    <td><button class="button" value="7" onclick="get_value(this)">7</button></td>
                    <td><button class="button" value="8" onclick="get_value(this)">8</button></td>
                    <td><button class="button" value="9" onclick="get_value(this)">9</button></td>
                    <td><button id="plus" value="+" onclick="get_value(this)">+</button></td>
                </tr>
                
                <!-- 4~6 , - -->
                <tr>
                    <td><button class="button" value="4" onclick="get_value(this)">4</button></td>
                    <td><button class="button" value="5" onclick="get_value(this)">5</button></td>
                    <td><button class="button" value="6" onclick="get_value(this)">6</button></td>
                    <td><button id="subtract" value="-" onclick="get_value(this)">-</button></td>
                </tr>
                
                <!-- 1~3 , * -->
                <tr>
                    <td><button class="button" value="1" onclick="get_value(this)">1</button></td>
                    <td><button class="button" value="2" onclick="get_value(this)">2</button></td>
                    <td><button class="button" value="3" onclick="get_value(this)">3</button></td>
                    <td><button id="times" value="*" onclick="get_value(this)">×</button></td>
                </tr>
                
                <!-- 0 , 00 , . , / -->
                <tr>
                    <td><button class="button" value="0" onclick="get_value(this)">0</button></td>
                    <td><button class="button" value="00" onclick="get_value(this)">00</button></td>
                    <td><button id="decimal" value="." onclick="get_value(this)">.</button></td>
                    <td><button id="division" value="/" onclick="get_value(this)">/</button></td>
                </tr>
                
                <!-- AC , = -->
                <tr>
                    <td colspan="2"><button class="operator" value="" onclick="get_value(this)">AC</button></td>
                    <td colspan="2"><button class="operator" value="=" onclick="get_value(this)">=</button></td>
                </tr>
            </table>
        </div>
    </div>
<script src="js/main.js"></script>
</body>
    
</html>
